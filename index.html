<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        #content {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #markdown-source-label {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="markdown-source-label"></div>
        <div id="markdown-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/languages/javascript.min.js"></script>
    <script>
        hljs.registerLanguage('javascript', window.hljsLanguages.javascript);
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const markdownUrl = urlParams.get('url');
            const markdownSourceLabel = document.querySelector("#markdown-source-label");
            const markdownContent = document.querySelector("#markdown-content");

            function fetchMarkdown(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(data => {
                        markdownContent.innerHTML = marked(data, {
                            highlight: function(code, lang) {
                                return hljs.highlightAuto(code).value;
                            }
                        });
                    })
                    .catch(error => {
                        markdownContent.innerHTML = `<p>Error loading markdown: ${error.message}</p>`;
                    });
            }

            if (markdownUrl) {
                markdownSourceLabel.textContent = `Loaded from URL: ${markdownUrl}`;
                fetchMarkdown(markdownUrl);
            } else {
                markdownSourceLabel.textContent = 'Loaded from attachment: assets/input.md';
                fetchMarkdown('assets/input.md');
            }
        });
    </script>
</body>
</html>
